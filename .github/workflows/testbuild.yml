on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-deploy:
    name: Production Build & Deployment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Repository auschecken
      - name: Check out repository
        uses: actions/checkout@v4

      # Node.js setzen
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      # Dependencies installieren
      - name: Install dependencies
        run: yarn install && yarn add autoprefixer

      # Next.js-Projekt bauen
      - name: Build the Next.js project
        run: |
          echo "üöÄ Starting build..."
          yarn build || (echo "‚ùå Build failed! Full logs:" && cat .next/output.log && exit 1)

      # √úber SSH deployen, wenn Build erfolgreich war
      - name: Deploy to server
        if: success()
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          echo "üöÄ Deploying to server..."
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USERNAME@$SSH_HOST" "bash /home/nonroot/ci/deploy-innenanzeiger.sh"
