name: Production build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install && yarn add autoprefixer

    - name: Build the Next.js project
      run: |
        echo "üöÄ Starting build..."
        yarn build || (echo "‚ùå Build failed! Full logs:" && cat .next/output.log && exit 1)

    # Docker steps will only run for Node.js 22.x
    - name: Log in to GitHub Container Registry
      if: matrix.node-version == '22.x'
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      if: matrix.node-version == '22.x'
      run: |
        echo "üê≥ Building Docker image..."
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
        IMAGE_NAME=ghcr.io/$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')/$REPO_NAME:latest
        docker build -t $IMAGE_NAME .

    - name: Push Docker image to GHCR
      if: matrix.node-version == '22.x'
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
        IMAGE_NAME=ghcr.io/$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')/$REPO_NAME:latest
        echo "üì¶ Pushing Docker image to GitHub Container Registry..."
        docker push $IMAGE_NAME
