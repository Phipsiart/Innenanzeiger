on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Repository auschecken
      - name: Check out repository
        uses: actions/checkout@v4

      # Node.js setzen
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      # Dependencies installieren
      - name: Install dependencies
        run: yarn install && yarn add autoprefixer

      # Next.js-Projekt bauen
      - name: Build the Next.js project
        run: |
          echo "üöÄ Starting build..."
          yarn build || (echo "‚ùå Build failed! Full logs:" && cat .next/output.log && exit 1)

      # Docker-Login
      - name: Log in to Docker Registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Docker-Image bauen
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/innenanzeiger:latest .

      # Docker-Image pushen
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/innenanzeiger:latest
